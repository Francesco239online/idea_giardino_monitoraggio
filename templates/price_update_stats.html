<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche aggiornamento prezzi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 200px;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .stats {
            margin-top: 20px;
        }
        .stats h2 {
            text-align: center;
        }
        .stats p {
            font-size: 18px;
        }
        .vendor-stats {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }
        .vendor-stats h3 {
            text-align: center;
        }
        .vendor-stats ul {
            list-style: none;
            padding: 0;
        }
        .vendor-stats li {
            margin: 5px 0;
            font-size: 18px;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 5px;
            font-size: 36px;
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu-icon" onclick="openNav()">&#9776;</div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">Monitoraggio Concorrenza</a>
        <a href="/search-competitor">Ricerca per concorrente</a>
        <a href="/price-update-stats">Statistiche aggiornamento prezzi</a>
    </div>

    <h1>Statistiche aggiornamento prezzi</h1>
    <div class="form-container">
        <div class="form-group">
            <label for="fromDate">Da:</label>
            <input type="date" id="fromDate">
        </div>
        <div class="form-group">
            <label for="toDate">A:</label>
            <input type="date" id="toDate">
        </div>
        <button onclick="fetchStats()">Visualizza Statistiche</button>
    </div>

    <div id="stats" class="stats"></div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "340px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        function fetchStats() {
            const fromDate = document.getElementById('fromDate').value;
            const toDate = document.getElementById('toDate').value;
            let url = `/get-price-update-stats`;
            if (fromDate || toDate) {
                url += `?from_date=${fromDate}&to_date=${toDate}`;
            }
            fetch(url)
            .then(response => response.json())
            .then(data => {
                const statsDiv = document.getElementById('stats');
                statsDiv.innerHTML = `
                    <h2>Statistiche</h2>
                    <p>Totale aggiornamenti: ${data.total_updates}</p>
                    <p>Prezzi variati: ${data.varied}</p>
                    <p>Prezzi invariati: ${data.unchanged}</p>
                `;

                let vendorStatsHtml = `<div class="vendor-stats"><h3>Statistiche per Fornitore</h3><ul>`;
                for (const vendor in data.vendors) {
                    vendorStatsHtml += `
                        <li><strong>${vendor}</strong> - Variati: ${data.vendors[vendor].varied}, Invariati: ${data.vendors[vendor].unchanged}</li>
                    `;
                }
                vendorStatsHtml += `</ul></div>`;
                statsDiv.innerHTML += vendorStatsHtml;
            })
            .catch(error => {
                alert('Errore nella richiesta: ' + error.message);
            });
        }
    </script>
</body>
</html>
