<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Giardino - Monitoraggio Concorrenza</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        .form-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }
        .form-group {
            flex: 1;
            margin: 10px;
            min-width: 200px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group input[type="text"] {
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        #product-count {
            text-align: right;
            margin-bottom: 20px;
        }
        .competitor-list {
            margin-top: 20px;
        }
        .competitor-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .competitor-item button {
            background-color: #dc3545;
        }
        .competitor-item button:hover {
            background-color: #c82333;
        }
        .price-comparison {
            font-weight: bold;
        }
        .price-comparison.lower {
            color: green;
        }
        .price-comparison.higher {
            color: red;
        }
        .price-comparison.equal {
            color: blue;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination button {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ccc;
            background-color: #e0e0e0;
            cursor: pointer;
        }
        .pagination button.active {
            background-color: #007bff;
            color: white;
        }
        .menu-icon {
            font-size: 30px;
            cursor: pointer;
        }
        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 5px;
            font-size: 36px;
            margin-left: 50px;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div id="menu" class="menu-icon" onclick="openNav()">&#9776;</div>
    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="/">Monitoraggio Concorrenza</a>
        <a href="/search-competitor">Ricerca per concorrente</a>
        <a href="/price-update-stats">Statistiche aggiornamento prezzi</a>
        <a href="/dashboard">Dashboard</a>
    </div>

    <h1>Monitoraggio Concorrenza</h1>
    <div id="message" style="color: red; font-weight: bold;"></div>
    <div id="product-count"></div>
    <form id="competitorForm">
        <div class="form-container">
            <div class="form-group">
                <label for="url">URL Concorrente:</label>
                <input type="text" id="url" name="url" required>
            </div>
            <div class="form-group">
                <label for="vendor">Vendor:</label>
                <input type="text" id="vendor" name="vendor" readonly>
            </div>
            <div class="form-group">
                <label for="product_id">Prodotto Shopify:</label>
                <input type="text" id="productSearch" placeholder="Cerca prodotto...">
                <select id="product_id" name="product_id" size="5"></select>
            </div>
            <div class="form-group">
                <label for="price_selector">Selettore Prezzo:</label>
                <input type="text" id="price_selector" name="price_selector" required>
            </div>
            <div class="form-group">
                <label for="competitor_price">Prezzo Concorrente:</label>
                <input type="text" id="competitor_price" name="competitor_price" readonly>
            </div>
        </div>
        <button type="submit">Aggiungi Concorrente</button>
    </form>

    <div class="competitor-list" id="competitorList"></div>
    <div class="pagination" id="pagination"></div>

    <script>
        function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
        }

        document.addEventListener('DOMContentLoaded', function() {
            let competitors = [];
            let currentPage = 1;
            const perPage = 10;
            const shopifyStoreUrl = "https://www.idea-giardino.com";

            fetch('/get-shopify-products')
            .then(response => response.json())
            .then(data => {
                const productSelect = document.getElementById('product_id');
                data.products.forEach(product => {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = `${product.title} (${product.variants[0].sku})`;
                    productSelect.appendChild(option);
                });
                document.getElementById('product-count').textContent = `Totale Prodotti: ${data.total}`;

                document.getElementById('productSearch').addEventListener('input', function() {
                    const searchValue = this.value.toLowerCase();
                    const options = productSelect.options;
                    for (let i = 0; i < options.length; i++) {
                        const option = options[i];
                        if (option.textContent.toLowerCase().includes(searchValue)) {
                            option.style.display = 'block';
                        } else {
                            option.style.display = 'none';
                        }
                    }
                });
            });

            fetch('/get-shopify-vendors')
            .then(response => response.json())
            .then(data => {
                const vendorSelect = document.getElementById('vendor');
                data.forEach(vendor => {
                    const option = document.createElement('option');
                    option.value = vendor;
                    option.textContent = vendor;
                    vendorSelect.appendChild(option);
                });
            });

            // Aggiungi qui il nuovo event listener
            document.getElementById('product_id').addEventListener('change', function() {
               const selectedProductId = this.value;
               const selectedProductOption = this.options[this.selectedIndex];

               if (selectedProductId) {
                  fetch(`/get-product-vendor?product_id=${selectedProductId}`)
                 .then(response => response.json())
                 .then(data => {
                    if (data.status === 'success') {
                       document.getElementById('vendor').value = data.vendor;
                    } else {
                       console.log('Vendor not found for the selected product.');
                    }
                })
                .catch(error => {
                   console.error('Error fetching vendor:', error);
                });
              }
            });

            document.getElementById('vendor').addEventListener('change', function() {
                const vendor = this.value;
                fetch(`/get-products-by-vendor?vendor=${vendor}`)
                .then(response => response.json())
                .then(data => {
                    const productSelect = document.getElementById('product_id');
                    productSelect.innerHTML = '';
                    data.forEach(product => {
                        const option = document.createElement('option');
                        option.value = product.id;
                        option.textContent = `${product.title} (${product.variants[0].sku})`;
                        productSelect.appendChild(option);
                    });
                });
            });

            document.getElementById('url').addEventListener('blur', function() {
                const url = this.value;
                fetch('/suggest-selector', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(data => { throw new Error(data.message); });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.status === 'success') {
                        document.getElementById('price_selector').value = data.price_selector;
                    }
                })
                .catch(error => {
                    console.log('Errore nella richiesta:', error.message);
                });
            });

            document.getElementById('url').addEventListener('blur', function() {
                const url = this.value;
                const priceSelector = document.getElementById('price_selector').value;
                if (url && priceSelector) {
                    fetch('/scrape-price', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ url, price_selector: priceSelector })
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.json().then(data => { throw new Error(data.message); });
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.status === 'success') {
                            document.getElementById('competitor_price').value = data.price;
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => {
                        alert('Errore nella richiesta: ' + error.message);
                    });
                }
            });

            document.getElementById('competitorForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const formData = new FormData(event.target);
                fetch('/add-competitor', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    const messageElement = document.getElementById('message');
                    if (data.status === 'success') {
                        messageElement.style.color = 'green';
                        messageElement.textContent = 'Concorrente aggiunto con successo';
                        loadCompetitors(currentPage);  // Reload competitors for the current page
                    } else {
                        messageElement.style.color = 'red';
                        messageElement.textContent = 'Errore: ' + data.message;
                    }
                })
                .catch(error => {
                    const messageElement = document.getElementById('message');
                    messageElement.style.color = 'red';
                    messageElement.textContent = 'Errore nella richiesta: ' + error.message;
                });
            });

            function loadCompetitors(page) {
                fetch(`/get-competitors?page=${page}&per_page=${perPage}`)
                .then(response => response.json())
                .then(data => {
                    competitors = data.competitors;
                    updateCompetitorList();
                    updatePagination(data.page, data.pages);
                });
            }

            function updateCompetitorList() {
                const competitorList = document.getElementById('competitorList');
                competitorList.innerHTML = '';
                competitors.forEach((competitor, index) => {
                    const shopifyProduct = competitor.shopify_product;
                    const shopifyPrice = parseFloat(shopifyProduct.variants[0].price.replace(',', '.'));
                    const competitorPrice = parseFloat(competitor.competitor_price.replace('.', '').replace(',', '.'));
                    let priceComparisonText = '';
                    let priceComparisonClass = '';

                    if (shopifyPrice < competitorPrice) {
                        const percentage = ((competitorPrice - shopifyPrice) / competitorPrice * 100).toFixed(2);
                        priceComparisonText = `Prezzo inferiore del ${percentage}% (€${(competitorPrice - shopifyPrice).toFixed(2)})`;
                        priceComparisonClass = 'lower';
                    } else if (shopifyPrice > competitorPrice) {
                        const percentage = ((shopifyPrice - competitorPrice) / competitorPrice * 100).toFixed(2);
                        priceComparisonText = `Prezzo superiore del ${percentage}% (€${(shopifyPrice - competitorPrice).toFixed(2)})`;
                        priceComparisonClass = 'higher';
                    } else {
                        priceComparisonText = 'Prezzo uguale';
                        priceComparisonClass = 'equal';
                    }

                    const competitorItem = document.createElement('div');
                    competitorItem.className = 'competitor-item';
                    competitorItem.innerHTML = `
                        <div>
                            <p><strong>URL Concorrente:</strong> <a href="${competitor.url}" target="_blank">${competitor.url}</a></p>
                            <p><strong>Prodotto Shopify:</strong> <a href="${shopifyStoreUrl}/products/${shopifyProduct.handle}" target="_blank">${shopifyProduct.title}</a></p>
                            <p><strong>Prezzo Concorrente:</strong> ${competitor.competitor_price}</p>
                            <p><strong>Prezzo Shopify:</strong> ${shopifyProduct.variants[0].price}</p>
                            <p><strong>Fornitore:</strong> ${shopifyProduct.vendor}</p>
                            <p class="price-comparison ${priceComparisonClass}">${priceComparisonText}</p>
                        </div>
                        <button onclick="deleteCompetitor(${index})">Elimina</button>
                    `;
                    competitorList.appendChild(competitorItem);
                });
            }

            function updatePagination(currentPage, totalPages) {
                const pagination = document.getElementById('pagination');
                pagination.innerHTML = '';

                for (let page = 1; page <= totalPages; page++) {
                    const button = document.createElement('button');
                    button.textContent = page;
                    if (page === currentPage) {
                        button.classList.add('active');
                    }
                    button.addEventListener('click', () => {
                        loadCompetitors(page);
                    });
                    pagination.appendChild(button);
                }
            }

            window.deleteCompetitor = function(index) {
                const formData = new FormData();
                formData.append('competitor_id', competitors[index].id);

                fetch('/delete-competitor', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        loadCompetitors(currentPage);  // Reload competitors for the current page
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => {
                    alert('Errore nella richiesta: ' + error.message);
                });
            }

            loadCompetitors(currentPage);  // Load competitors for the first page initially
        });

    </script>
</body>
</html>
